</head>
<body>

	<div class="intro">
		<div class="container">
			<div class="input__area">
				<div class="input__field">
					<h2>Email</h2>
					<input id="email" type="email" class="input__data" value="email">
				</div>				
				<div class="input__field"> 
					<h2>Password</h2>
					<input id="password" type="password" class="input__data" value="password">
				</div>
				<div class="btn__container">
					<input id="login" type="button" value="Sign In" class="btn">
					<input id="register" type="button" value="Sign Up" class="btn">
				</div>	
			</div>
		</div>
	</div>

	<script type="text/javascript">		
		let loginButton = document.getElementById("login")
		let registerButton = document.getElementById("register")
		let email = document.getElementById("email").value
		let password = document.getElementById("password").value

		//export let socket 

		loginButton.onclick = async function(){
			email = document.getElementById("email").value
		    password = document.getElementById("password").value
			let user = {
				email: email,
				password: password
			};
			
			let response = await fetch('http://localhost:5000/auth/login', {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json;charset=utf-8'
				},
				body: JSON.stringify(user)
			});
			let result = await response;
		    console.log(result)

		}		
	</script>
